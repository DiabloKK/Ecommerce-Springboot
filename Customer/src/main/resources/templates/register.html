<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search"></div>
<!-- End Top Search -->

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-2">Register</h2>
                            <div class="text-center alert alert-danger" th:if="${error}">
                                <p th:text="${error}"></p>
                            </div>
                            <div class="text-center alert alert-warning" th:if="${username}">
                                <p th:text="${username}"></p>
                            </div>
                            <div class="text-center alert alert-warning" th:if="${password}">
                                <p th:text="${password}"></p>
                            </div>
                            <div class="text-center alert alert-success" th:if="${success}">
                                <p th:text="${success}"></p>
                            </div>

                            <form th:action="@{/do-register}" method="post" th:object="${customerDto}   ">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control form-control-lg"
                                           th:field="*{firstName}"/>
                                </div>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control form-control-lg"
                                           th:field="*{lastName}"/>
                                </div>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" class="form-control form-control-lg"
                                           th:field="*{username}"/>
                                </div>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg"
                                           th:field="*{password}"/>
                                </div>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="Verify">Verify password</label>
                                    <input type="password" id="Verify" class="form-control form-control-lg"
                                           th:field="*{repeatPassword}"/>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-2 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a
                                        th:href="@{/login}"
                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments::script"></div>
</body>

</html>
